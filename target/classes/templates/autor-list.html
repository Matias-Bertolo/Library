<html>
    <head>
        <title>Libreria web-lista autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <style>
          .fondo{
                background-image: url("https://storage.pixteller.com/designs/designs-images/2019-03-27/05/love-and-passion-background-backgrounds-romantic-1-5c9b9945866ba.png");
                background-repeat: no-repeat;
                background-attachment: fixed;
  background-size: cover;
            }
      
      </style>
    </head>
    <body class="fondo" >
      <div sec:authorize="hasRole('ADMIN')" th:replace="/fragments/nav :: navbar"   >
      </div>
    
      <div sec:authorize="hasRole('USUARIO')" th:replace="/fragments/navbar-usuario :: navbar-usuario" >   
     </div>
          
        
        <h3 style="font-family:'Estonia', cursive ;">Lista de autores</h3>
        
        <table border="black"class="table table-hover" >
            <thead>
                <tr>
                    <th style="text-align: center;">ID</th>
                    <th style="text-align: center;">Nombre</th>
                    <th style="text-align: center;">Apellido</th>
                    <th style="text-align: center;">Alta</th>
                    <th sec:authorize="hasRole('ADMIN')" style="text-align: center;">Editar</th>
                    <th sec:authorize="hasRole('ADMIN')" style="text-align: center;">Eliminar</th>
                    
                </tr>               
                
            </thead> 
            <tbody th:each="aux:${autores}">
                 <tr >
            <td th:text="${aux.id}" style="text-align: center;"></td>
            <td th:text="${aux.nombre}" style="text-align: center;"></td>
            <td th:text="${aux.apellido}" style="text-align: center;"></td>
            <td style="text-align: center;">

              <i th:if="${aux.alta}" class="fa fa-circle text-success"></i>
              <i th:unless="${aux.alta}"  class="fa fa-circle" style="color:red;"></i>
            </td>
            <td sec:authorize="hasRole('ADMIN')" style="text-align: center;"><a th:href="@{/autor/modificar/__${aux.id}__}" class="btn btn-outline-success" ><i class="fas fa-edit"></i>Editar</a></td> 
              <td sec:authorize="hasRole('ADMIN')" style="text-align: center;"><a  th:href="@{/autor/bajalta/__${aux.id}__}" th:class="${aux.alta} ? 'btn btn-danger rounded-pill' : 'btn btn-success rounded-pill'"
                th:text="${aux.alta} ? 'Deshabilitar' : 'Habilitar'"></a></td> 
            </tr>
              
            </tbody>

        </table>
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
    </body>
</html>
