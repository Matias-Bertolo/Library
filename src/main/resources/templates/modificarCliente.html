          <h3 style="color: honeydew;">Modificar cliente</h3>
  <form th:action="@{/cliente/modificar/__${cliente.id}__}" method="post" class="needs-validation" novalidate >
    <div class="form-group" style="color: honeydew;">



      <div class="form-row" style="color: honeydew;">
        <div class="col-md-6 mb-3">  
<label for="nombre">Nombre del cliente</label>
<input  placeholder="Nombre" type="text" name="nombre" th:value="${cliente.nombre}" class="form-control" id="validationCustom03" required >
<div class="invalid-feedback">
  campo obligatorio
</div>
</div>
</div>
<br>

<div class="form-row" style="color: honeydew;">
  <div class="col-md-6 mb-3"> 
<label for="apellido">Apellido del cliente</label>
<input type="text"  placeholder="Apellido" name="apellido" th:value="${cliente.apellido}" class="form-control" id="validationCustom03" required>
<div class="invalid-feedback">
    campo obligatorio
</div>
</div>
</div>
<br>
<div class="form-row" style="color: honeydew;">
  <div class="col-md-6 mb-3"> 
<label for="mail">mail del cliente</label>
<input type="text"  placeholder="email" name="mail" th:value="${cliente.mail}" class="form-control" id="validationCustom03" required>
<div class="invalid-feedback">
    campo obligatorio
</div>
</div>
</div>
<br>
<div class="form-row" style="color: honeydew;">
  <div class="col-md-6 mb-3"> 
<label for="clave">clave</label>
<input type="password"  placeholder="clave" name="clave"  class="form-control" id="validationCustom03" required>
<div class="invalid-feedback">
    campo obligatorio
</div>
</div>
</div>
<br>
<div class="form-row" style="color: honeydew;">
    <div class="col-md-6 mb-3"> 
  <label for="apellido">documento del cliente</label>
  <input type="number"  placeholder="documento" name="documento" th:value="${cliente.documento}" class="form-control" id="validationCustom03" required>
  <div class="invalid-feedback">
      campo obligatorio
  </div>
  </div>
  </div>
<br>
<div class="form-row" style="color: honeydew;">
    <div class="col-md-6 mb-3"> 
  <label for="apellido">telefono del cliente</label>
  <input type="text"  placeholder="telefono" name="telefono" th:value="${cliente.telefono}" class="form-control" id="validationCustom03" required>
  <div class="invalid-feedback">
      campo obligatorio
  </div>
  </div>
  </div>


<br>
<button class="btn btn-primary" type="submit" th:href="@{/cliente/modificar/__${cliente.id}__}">Guardar</button>
</div>
  </form >

  

        
        
        

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>   
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
