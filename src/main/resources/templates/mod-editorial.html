<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Libreria web-nueva editorial</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <style>
    .fondo {
      background-image: url("https://i.pinimg.com/originals/5d/03/31/5d0331415ed26d803aa27e1b6ae9b3b4.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
</head>

<body class="fondo">
  <div sec:authorize="hasRole('ADMIN')" th:replace="/fragments/nav :: navbar">
  </div>

  <div sec:authorize="hasRole('USUARIO')" th:replace="/fragments/navbar-usuario :: navbar-usuario">
  </div>

  <div th:if="${exito}!=null" class="alert alert-success">
    <div class="card-body">
      <h5 class="card-title">exito</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>

  <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
    <div class="card-body">
      <h5 class="card-title">error</h5>
      <p class="card-text " th:text="${error}"></p>
    </div>
  </div>



  <h3 style="color: honeydew;">modificar editorial</h3>
  <form autocomplete="off" th:action="@{/editorial/modificar/__${editorial.id}__}" method="post"
    class="needs-validation" novalidate>
    <div class="form-group" style="color: honeydew;">


      <div class="form-row" style="color: honeydew;">
        <div class="col-md-6 mb-3">
          <label for="nombre">Nombre de la editorial</label>
          <input placeholder="Nombre" type="text" name="nombre" th:value="${editorial.nombre}" class="form-control"
            id="validationCustom03" required>
          <div class="invalid-feedback">
            El nombre es obligatorio
          </div>
        </div>
      </div>
      <br>

      <button class="btn btn-primary" type="submit"
        th:href="@{/editorial/modificar/__${editorial.id}__}">Modificar</button>
    </div>
  </form>







  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>

</html>
